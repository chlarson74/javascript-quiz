<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Hall Trivia</title>
    <link href="./styles/quiz.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--intro section is the left 1/3 of the content area for introductory content-->
    <section class="intro">
        <h1>Pool Hall Trivia</h1>
        <p>Press start to test your knowlege of pool player facts. Every incorrect answer will reduce the time. The time is your score.</p>    
        <div id="timer"></div>
    </section>
    <!--quizCard article contains the content that will be dynamically produced by the javascript-->
    <article class="quizCard">
         <section id="quiz-container" class="hidden">
            <!--the questions are dynamically produced by the javascript-->
            <div id="question"></div>
            <div id="answer-choices" class="selections">
                <!--buttons with answer options are called from the js file-->
            </div>
         </section>
         <section class="controls">
                <button id="start-option" class="start-option select">Start</button>
         </section>
    </aticle>
    <script src="./scripts/quiz.js"></script>        
</body>
</html>
